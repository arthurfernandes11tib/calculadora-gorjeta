<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tip calculator</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="splitter calculator logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>bill</strong>
                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="icon dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip"></div>
            <strong>select tip %</strong>
            <div>
                <button>5%</button>
                <button>10</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom-tip" placeholder="custom">
            </div>


            <div class="people">
                <strong>number of people</strong>
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="icon pearson">
                    <input type="number" id="person" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div class="amount">
                <p>
                    tip amount <br> <span>/ person</span>
                </p>

                <strong>$4.27</strong>
            </div>

            <div class="total">
                <p>
                    total <br> <span>/ person</span>
                </p>

                <strong>$32.79</strong>
            </div>


        </section>
    </main>
</body>
</html>
